<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message - Page 2</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Page Transition Overlay -->
  <div class="page-transition" id="pageTransition"></div>
  
  <div class="container-fluid vh-100 position-relative overflow-hidden">
    <!-- Left and Right Images -->
    <div class="row h-100 images">
      <!-- Left Image -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center p-0">
        <img src="4.png" alt="Image 1" class="img-fluid image">
      </div>
      <!-- Right Image -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center p-0">
        <img src="3.png" alt="Image 2" class="img-fluid image">
      </div>
    </div>

    <!-- Navigation Buttons -->
    <button class="nav-btn nav-btn-left" id="navLeft">
      <i class="fa fa-chevron-left"></i>
    </button>
    <button class="nav-btn nav-btn-right" id="navRight">
      <i class="fa fa-chevron-right"></i>
    </button>

    <!-- Bottom Action Buttons -->
    <div class="bottom-buttons">
      <button class="action-btn" id="galaxyBtn">
        <span>Galaxy</span>
      </button>
      <button class="action-btn" id="galleryBtn">
        <span>Gallery</span>
      </button>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="./script.js"></script>
</body>
</html>
